<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Web Package Installer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        input[type="url"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .result {
            margin-top: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border-left: 5px solid #00d4ff;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .result h2 {
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .package-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .instructions {
            background: rgba(0, 148, 255, 0.1);
            border-left: 4px solid #0094ff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .instructions h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .instructions h3 i {
            margin-right: 10px;
        }

        .instructions ol {
            margin-left: 25px;
        }

        .instructions li {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .install-link {
            display: block;
            background: rgba(0, 212, 255, 0.2);
            border: 2px dashed #00d4ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .install-link:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: scale(1.02);
        }

        .loading {
            text-align: center;
            margin: 30px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background: rgba(255, 87, 87, 0.2);
            border-left: 5px solid #ff5757;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> PS4 Web Installer</h1>
            <div class="subtitle">Install packages directly from URL to your PS4</div>
        </div>

        <!-- THIS IS THE URL INPUT FIELD -->
        <div class="form-group">
            <label for="pkgUrl"><i class="fas fa-link"></i> Enter PKG URL:</label>
            <input type="url" id="pkgUrl" placeholder="https://example.com/game.pkg" required>
        </div>

        <button class="btn" id="generateBtn" onclick="startInstallation()">
            <i class="fas fa-bolt"></i> Generate & Install
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing package URL...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2><i class="fas fa-check-circle"></i> Ready to Install!</h2>

            <div class="package-info" id="packageInfo"></div>

            <div class="instructions">
                <h3><i class="fas fa-list-ol"></i> Installation Instructions:</h3>
                <ol id="instructionList"></ol>
            </div>

            <a href="#" class="install-link" id="installLink" target="_blank">
                <i class="fas fa-external-link-alt"></i> Click here to open installer on PS4
            </a>

            <button class="btn" onclick="copyInstallLink()">
                <i class="fas fa-copy"></i> Copy PS4 Installer Link
            </button>
        </div>

        <div class="footer">
            <p><i class="fas fa-info-circle"></i> Works best on PS4 9.00 or lower with browser exploit</p>
        </div>
    </div>

    <script>
        async function startInstallation() {
            const pkgUrl = document.getElementById('pkgUrl').value.trim();

            if (!pkgUrl) {
                showError('Please enter a package URL');
                return;
            }

            if (!pkgUrl.startsWith('http')) {
                showError('Please enter a valid URL starting with http:// or https://');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').classList.remove('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('generateBtn').disabled = true;

            try {
                // Step 1: Check package URL
                const proxyResponse = await fetch('/.netlify/functions/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pkgUrl })
                });

                const proxyData = await proxyResponse.json();

                if (!proxyResponse.ok) {
                    throw new Error(proxyData.error || 'Cannot access package URL');
                }

                // Step 2: Generate installation payload
                const payloadResponse = await fetch('/.netlify/functions/generate-payload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pkgUrl,
                        filename: proxyData.filename,
                        size: proxyData.size,
                        userIp: await getLocalIP()
                    })
                });

                const payloadData = await payloadResponse.json();

                if (!payloadResponse.ok) {
                    throw new Error(payloadData.error || 'Failed to generate payload');
                }

                // Display results
                document.getElementById('packageInfo').innerHTML = `
                    <p><strong>Package:</strong> ${proxyData.filename}</p>
                    <p><strong>Size:</strong> ${formatBytes(proxyData.size)}</p>
                    <p><strong>URL:</strong> ${pkgUrl}</p>
                `;

                document.getElementById('instructionList').innerHTML =
                    payloadData.instructions.map(inst => `<li>${inst}</li>`).join('');

                document.getElementById('installLink').href = payloadData.installationUrl;

                // Store data for copying
                window.installData = payloadData;

                // Show result
                document.getElementById('result').classList.add('show');

            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            errorDiv.classList.add('show');
        }

        function getLocalIP() {
            return new Promise((resolve) => {
                // Simplified IP detection for web
                fetch('https://api.ipify.org?format=json')
                    .then(res => res.json())
                    .then(data => resolve(data.ip))
                    .catch(() => resolve('unknown'));
            });
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function copyInstallLink() {
            if (!window.installData) return;

            const installUrl = window.location.origin + window.installData.installationUrl;

            navigator.clipboard.writeText(installUrl)
                .then(() => {
                    alert('Installation link copied to clipboard! Open this on your PS4 browser.');
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                });
        }

        // Auto-focus URL input
        document.getElementById('pkgUrl').focus();

        // Handle Enter key
        document.getElementById('pkgUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startInstallation();
        });

        // Check if URL is passed as parameter
        const urlParams = new URLSearchParams(window.location.search);
        const urlParam = urlParams.get('url');
        if (urlParam) {
            document.getElementById('pkgUrl').value = decodeURIComponent(urlParam);
            startInstallation();
        }
    </script>
</body>

</html>
