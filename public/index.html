<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Installation Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #00a8ff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .status {
            background: rgba(0, 168, 255, 0.1);
            border: 2px solid #00a8ff;
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #00a8ff, #0097e6);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin: 20px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.5);
        }

        .loading {
            font-size: 18px;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00a8ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéÆ PS4 Package Installer</h1>

        <div class="status" id="status">
            <div class="loading">
                <div class="spinner"></div>
                <p>Ready to install...</p>
            </div>
        </div>

        <button class="btn" onclick="startInstall()">Start Installation</button>

        <div class="info" id="packageInfo"></div>

        <div style="margin-top: 40px; font-size: 14px; opacity: 0.7;">
            <p>If installation doesn't start automatically, try:</p>
            <p>1. Click the button above</p>
            <p>2. Check PS4 notifications</p>
            <p>3. Restart browser and try again</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const pkgUrl = params.get('pkg');
        const filename = params.get('name');
        const metadata = params.get('metadata');

        // Display package info
        if (filename) {
            document.getElementById('packageInfo').innerHTML = `
                <p><strong>Package:</strong> ${decodeURIComponent(filename)}</p>
                <p><strong>Source:</strong> ${decodeURIComponent(pkgUrl || '')}</p>
            `;
        }

        function startInstall() {
            const status = document.getElementById('status');

            if (!pkgUrl) {
                status.innerHTML = '<div style="color: red;">‚ùå No package URL provided</div>';
                return;
            }

            status.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Starting installation...</p>
                </div>
            `;

            // Try multiple methods to trigger installation

            // Method 1: Direct download
            setTimeout(() => {
                try {
                    const link = document.createElement('a');
                    link.href = decodeURIComponent(pkgUrl);
                    link.download = decodeURIComponent(filename || 'game.pkg');
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (e) {
                    console.log('Method 1 failed:', e);
                }
            }, 1000);

            // Method 2: Iframe
            setTimeout(() => {
                try {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = decodeURIComponent(pkgUrl);
                    document.body.appendChild(iframe);
                } catch (e) {
                    console.log('Method 2 failed:', e);
                }
            }, 2000);

            // Method 3: XMLHttpRequest (might trigger PS4 download)
            setTimeout(() => {
                try {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', decodeURIComponent(pkgUrl), true);
                    xhr.responseType = 'blob';
                    xhr.onload = function () {
                        if (this.status === 200) {
                            const blob = this.response;
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = decodeURIComponent(filename || 'game.pkg');
                            a.click();
                        }
                    };
                    xhr.send();
                } catch (e) {
                    console.log('Method 3 failed:', e);
                }
            }, 3000);

            // Update status
            setTimeout(() => {
                status.innerHTML = `
                    <div style="color: #00ff00;">
                        ‚úÖ Installation initiated!<br>
                        Check your PS4 notifications for download progress.
                    </div>
                `;
            }, 4000);
        }

        // Auto-start if on PS4 browser
        const isPS4 = navigator.userAgent.includes('PlayStation') ||
            navigator.userAgent.includes('PS4');

        if (isPS4 && pkgUrl) {
            setTimeout(startInstall, 2000);
        }
    </script>
</body>

</html>
